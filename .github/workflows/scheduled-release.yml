name: Scheduled Release with PR

on:
  workflow_dispatch:

jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Make changes to pull request
        run: |
          # Crear o actualizar un archivo con la fecha actual
          echo "Generated on $(date)" > report.txt
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add report.txt
          git commit -m "Update report"

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update report"
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          branch: auto-generated-patches
          delete-branch: true
          title: '[Automated] Update report'
          body: |
            This pull request updates the report file.
            - Generated with *today's* date.
            - Auto-generated by [create-pull-request](https://github.com/peter-evans/create-pull-request)
          labels: |
            automated-pr
            report
          draft: false
          reviewers: |
            peter-evans
          team-reviewers: |
            developers
            qa-team
